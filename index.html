<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/pokebola.png">
    <link rel="stylesheet" href="index.css">
    <title>Pokedex</title>
</head>
<body>
    
    <div class="main">
        <img src="" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span> 
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="btn-pass" id="btn-prev">Prev < </button>
            <button class="btn-pass" id="btn-next"> > Next</button>
        </div>

        <img src="./imgs/pokedex.png" alt="pokedex" class="pokedex">
    </div>

    <script type="text/javascript"  defer src="index.js"></script>

</body>
</html>
